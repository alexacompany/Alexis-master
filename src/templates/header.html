<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myshef</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main>
    <div id="head" class="headSection">
        <div class="wrapper">
            <header class="header">
                <div class="wrapHead">
                    <div class="wrapHead__logo">
                        <div class="logo">
                            <img src="img/logo.png" alt="">
                        </div>
                    </div>
                    <div class="burger-menu">
                        <div class="burger"></div>
                    </div>
                    <div class="wrapHead__nav">
                        <div class="wrap">
                            <div class="catalog">
                                <div class="popUpIcon">
                                    <div class="wrapLine">
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                    </div>
                                </div>
                                <a href="#" class="catalogLink">каталог блюд</a>
                                
                            </div>
                            <nav class="menu">
                                <a href="#" data-target="anchor">Повара</a>
                                <a href="#" data-target="anchor">О нас</a>
                                <select>
                                    <option>Запорожье</option>
                                    <option>Харьков</option>
                                    <option>Киев</option>
                                    <option>Львов</option>
                                    <option>Одесса</option>
                                </select>
                            </nav>
                        </div>
                    </div>
                    <div class="wrapHead__Search">
                        <div class="searchWrap">
                            <div class="searchLink"><i class="fa fa-search"></i></div>
                                <fieldset class="popUp search">
                                <input class="searchText" type="text" placeholder="Поиск...">
                                <button class="searchSubmit" type="submit"><i class="fa fa-search"></i></button>
                            </fieldset>
                        </div>
                        <div class="btnWrap">
                            <button class="btnCook" type="submit">стать поваром</button>
                            <button class="btnLogin" type="submit">войти</button>
                        </div>
                    </div>
                </div>
            </header>
            <div class="catalogContent">
                <div class="contentWrap">
                    <div class="itemContent">
                        <div class="img">
                            <img src="img/item.png" alt="">
                        </div>
                        <div class="title">
                            <p class="text">первые блюда</p>
                        </div>
                    </div>
                    <div class="itemContent">
                        <div class="img">
                            <img src="img/item.png" alt="">
                        </div>
                        <div class="title">
                            <p class="text">основные блюда</p>
                        </div>
                    </div>
                    <div class="itemContent">
                        <div class="img">
                            <img src="img/item.png" alt="">
                        </div>
                        <div class="title">
                            <p class="text">салаты</p>
                        </div>
                    </div>
                    <div class="itemContent">
                        <div class="img">
                            <img src="img/item.png" alt="">
                        </div>
                        <div class="title">
                            <p class="text">кухня мира</p>
                        </div>
                    </div>
                    <div class="itemContent">
                        <div class="img">
                            <img src="img/item.png" alt="">
                        </div>
                        <div class="title">
                            <p class="text">закуски</p>
                        </div>
                    </div>
                    <div class="itemContent">
                        <div class="img">
                            <img src="img/item.png" alt="">
                        </div>
                        <div class="title">
                            <p class="text">консервация</p>
                        </div>
                    </div>
                    <div class="itemContent">
                        <div class="img">
                            <img src="img/item.png" alt="">
                        </div>
                        <div class="title">
                            <p class="text">полуфабрикаты</p>
                        </div>
                    </div>
                    <div class="itemContent">
                        <div class="img">
                            <img src="img/item.png" alt="">
                        </div>
                        <div class="title">
                            <p class="text">напитки</p>
                        </div>
                    </div>
                    <div class="itemContent">
                        <div class="img">
                            <img src="img/item.png" alt="">
                        </div>
                        <div class="title">
                            <p class="text">десерты</p>
                        </div>
                    </div>
                    <div class="itemContent">
                        <div class="img">
                            <img src="img/item.png" alt="">
                        </div>
                        <div class="title">
                            <p class="text">выпечка</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
